<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TouristTruth</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div id="map"></div>
    <button id="add-review-btn" class="control-button">+</button>
    <button id="filter-btn" class="control-button">🔍</button>
    
    <div id="inline-form">
        <textarea id="review-content" placeholder="Spill the tea..." required></textarea>
        <select id="review-rating">
            <option value="5">👍 Recommend</option>
            <option value="1">🚫 Avoid</option>
        </select>
        <button onclick="submitReview()">Drop Truth</button>
        <button onclick="closeInlineForm()">Cancel</button>
    </div>
    
    <div id="loading-indicator" class="hidden">Loading...</div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
